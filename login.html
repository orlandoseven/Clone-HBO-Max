<!DOCTYPE html>
<html lang="pt-bR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/loginStyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="menu-nav">
      <a href="./index.html"
        ><img src="./assets/img/hbo.png" alt="logo hbo max"
      /></a>
      <div>
        <a class="button-entrar" href="./index.html">INICIO</a>
        <a class="button-plano" href="/#container_precos">ASSINE AGORA</a>
      </div>
    </nav>
    <main>
      <div id="conteiner_form">
        <h4>ENTRAR</h4>
        <p>Você tem uma conta da HBO Max?</p>
        <form>
          <input
            id="email"
            type="email"
            placeholder="endereço@e-mail.com"
            name="email"
            title="Digite um email valido"
          />
          <input
            id="password"
            type="password"
            placeholder="Senha"
            minlength="6"
            nome="password"
            title="Senha deve ter no minimo 6 caracteres "
          />
        </form>
        <div>
          <button>ENTRAR</button>
          <a href="#">Esqueceu a senha?</a>
        </div>
      </div>
    </main>

    <footer>
      <nav class="info_footer">
        <a href="#">AGORA NA HBO MAX</a>
        <a href="#">EM BREVE</a>
        <a href="#">FILME EM DESTAQUE</a>
        <a href="#">SÉRIES</a>
        <a href="#">AJUDA</a>
      </nav>
      <span
        >© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
        reservados. HBO Max é usado sob licença.</span
      >

      <div class="social_icones">
        <a href=""><img src="./assets/img/fb_0.png" alt="facebook" /></a>
        <a href=""><img src="./assets/img/twitter_0.png" alt="twitter" /></a>
        <a href=""
          ><img src="./assets/img/instagram_0.png" alt="instagram"
        /></a>
        <a href=""><img src="./assets/img/youtube_0.png" alt="youtube" /></a>
      </div>
    </footer>
  </body>
</html>
